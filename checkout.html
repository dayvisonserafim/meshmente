<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tailwindcss-colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/compra.css">
    <link rel="icon" type="favicon" href="assets/img/favicon.ico">
    <title>Finalize sua matricula | MESHMENTE</title>
</head>
<body>
    
    <!-- Pagamento -->
   
    <section class="payment-section">
        <div class="container">
            <div class="nav__logo">
                <a href="index.html"><img src="assets/img/logo.png" alt="logo" /></a>
              </div>
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Resumo da compra</div>
                        <p class="payment-header-description">Você está prestes a adquirir o curso de desenvolvedor web da Meshmente</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Plano pro</div>
                                    <div class="payment-plan-info-price">R$ 1.438,80</div>
                                    <div class="payment-plan-info-name">Em 12x de R$ 119,90</div>
                                </div>
                                <a href="index.html#plan" class="payment-plan-change">Mudar plano</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Plano PRO Meshmente</div>
                                    <div class="payment-summary-price">R$ 1.438,80</div>
                                </div>

                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price">R$ 1.438,80</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <h1 class="payment-title">Complete a sua matrícula</h1>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="name">
                            <label for="email" class="payment-form-label payment-form-label-required">Nome completo</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Digite seu email</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Telefone</label>
                        </div>
                        <h1 class="payment-title">Como será o pagamento?</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="assets/img/visa.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="assets/img/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="assets/img/pix.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <img src="assets/img/paypal.png" alt="">
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-name">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Nome do cartão</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Numero do cartão</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Data de validade</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        
                    </form>
                    <button onclick="alert()" class="payment-form-submit-button"><i class="ri-wallet-line"></i> CONFIRMAR PAGAMENTO</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
